
<!-- a simple webshop app  that can customer add items to cart -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple web shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="./">
                             Home
                        </a>
                    </li>
                   
                    <li>
                        <a href="#">
                            Mobile
                        </a>
                    </li>
                    <li >
                        <a href="#">
                            Laptop
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Tab
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="#">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
       
    </div>
    <div class="products-list">
        <div class="products">
            <!-- this is div  to render all the product on the page  -->
             
        </div>
        <div class="p1"></div> 
       
       
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- this div is to display the items in the cart  -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>


    <script src="./products.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
